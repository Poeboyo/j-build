        <div id="battle-button-container">
            <a class="waves-effect  btn deep-purple darken-3 disabled" id="battleButton">
                BATTLE
            </a>
        </div>
        <div id="battleArea" class="hide">

            <!-- Quicktime animations for Case One -->
            <img src="./assets/images/attack.gif" id="animateAttackOne" class="hide">
            <img src="./assets/images/counter.gif" id="animateCounterOne" class="hide">
            <img src="./assets/images/defend.gif" id="animateDefendOne" class="hide">
            <img src="./assets/images/strongAttack.gif" id="animateStrongOne" class="hide">
            <img src="./assets/images/strongCounter.gif" id="animateStrongCounterOne" class="hide">

            <!-- Quicktime animations for Case Two -->
            <img src="./assets/images/attack.gif" id="animateAttackTwo" class="hide">
            <img src="./assets/images/counter.gif" id="animateCounterTwo" class="hide">
            <img src="./assets/images/defend.gif" id="animateDefendTwo" class="hide">
            <img src="./assets/images/strongAttack.gif" id="animateStrongTwo" class="hide">
            <img src="./assets/images/strongCounter.gif" id="animateStrongCounterTwo" class="hide">

            <!-- Player One Display Area  -->
            <div id="caseOne">
                <!-- Player One HealthBar -->
                <progress id="healthOne" value="100" max="100"></progress>
                <!-- IMG For Player One -->
                <img id="playerOne"
                    src="https://vignette.wikia.nocookie.net/mario/images/6/62/840px-SuperMarioParty_Waluigi.png/revision/latest/scale-to-width-down/310?cb=20190519205517"
                    alt="player one" class="flip">
                <!-- Player One Battle Buttons -->
                <div id="playerOneButtons">
                    <button id="attackOne" class="red btn">
                        A :Attack
                    </button>
                    <button id="strAttackOne" class="red btn">
                        S :Strong Attack
                    </button>
                    <button id="counterOne" class="red btn">
                        D :Counter
                    </button>
                    <button id="defendOne" class="red btn">
                        F :Defend
                    </button>

                </div>
            </div>
            <!-- Events During Battle Displayed Here -->
            <div id="battleLog">
                <h3>BATTLE LOG</h3>
            </div>

            <!-- Player Two Display Area  -->
            <div id="caseTwo">
                <!-- Player Two Healthbar -->
                <progress id="healthTwo" value="100" max="100"></progress>
                <!-- IMG for Player Two -->
                <img id="playerTwo"
                    src="https://vignette.wikia.nocookie.net/mario/images/6/62/840px-SuperMarioParty_Waluigi.png/revision/latest/scale-to-width-down/310?cb=20190519205517"
                    alt="player two">
                <!-- Player Two Battle Buttons -->
                <div id="playerTwoButtons">
                    <button id="attackTwo" class="blue btn">
                        H :Attack
                    </button>
                    <button id="strAttackTwo" class="blue btn">
                        J: Strong Attack
                    </button>
                    <button id="counterTwo" class="blue btn">
                        K: Counter
                    </button>
                    <button id="defendTwo" class="blue btn">
                        L :Defend
                    </button>

                </div>
            </div>
            <!-- Game Ending PopUp  -->
            <div id="game-end" class="hide">
                <a class="waves-effect waves-light btn-large blue" id="rematch">Rematch</a>
                <a class="waves-effect waves-light btn-large red" id="reselect">Character Selection</a>
                <img src="./assets/images/knockout.gif" id="knockout-gif">
            </div>

        <audio src="assets/audio/counterNoise.mp3" id="counterNoise" type="audio/mp3">
            <audio src="assets/audio/hitNoise.mp3" id="hitNoise" type="audio/mp3">

                    <audio src="assets/audio/startBattleNoise.mp3" id="startBattleNoise" type="audio/mp3">
